<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>회원가입</h1>

<form id="signupForm">
    <div>
        <label>아이디</label>
        <input id="username" placeholder="아이디"/>
    </div>

    <div>
        <label>비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호"/>
    </div>

    <div>
        <label>이메일</label>
        <input id="email" placeholder="email@example.com"/>
    </div>

    <div>
        <label>나이</label>
        <input id="age" min="0"/>
    </div>

    <button type="button" onclick="signup()">가입하기</button>

    <p><a th:href="@{/login}">이미 계정이 있나요? 로그인</a></p>
</form>
</body>
</html>

<script>
    async function signup() {
        const payload = {
            username: document.querySelector('#signupForm #username').value,
            password: document.querySelector('#signupForm #password').value,
            email: document.querySelector('#signupForm #email').value,
            age: document.querySelector('#signupForm #age').value,
        };

        const res = await fetch('/api/user/signup', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload),
        });

        if (res.ok) {
            alert('회원가입 완료');
            location.href = "/login";
        } else {
            const response = await res.json();
            alert(response.message);
        }
    }
</script>
